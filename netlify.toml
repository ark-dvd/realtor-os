# ═══════════════════════════════════════════════════════════════════════════
# NETLIFY CONFIGURATION
# Multi-tenant deployment settings
# ═══════════════════════════════════════════════════════════════════════════

[build]
  command = "npm run build"
  publish = ".next"

# Next.js Runtime v5 (auto-detected, no plugin needed for Next.js 14+)
# The @netlify/plugin-nextjs is now built-in

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Environment variables (set in Netlify dashboard)
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects for clean URLs
[[redirects]]
  from = "/properties/index"
  to = "/properties"
  status = 301

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Dev settings
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false

# ═══════════════════════════════════════════════════════════════════════════
# DOMAIN ALIASES
# Add your tenant domains here. Each domain will be served by the same build.
# Configure these in the Netlify dashboard under Domain Management.
#
# Example domains:
# - austin-homes.com
# - dallas-realty.com  
# - houston-properties.com
#
# The middleware will detect the domain and load the appropriate tenant config.
